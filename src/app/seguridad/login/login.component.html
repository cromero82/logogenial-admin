<mat-toolbar color="primary" class="app-header">
  <div><a href="https://www.positronx.io" target="_blank" class="positronx">Logogenial App - Panel administrativo</a></div>
  <span class="nav-tool-items">
    <a mat-button routerLink="login" routerLinkActive="active">Iniciar sesión</a>
    <a mat-button mat-raised-button  routerLink="../register">Registrarse</a>
  </span>
</mat-toolbar>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Nombre de usuario">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contraseña">
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Iniciar sesión</button>
    </form>
  </mat-card>

</div>
